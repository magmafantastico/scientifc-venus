<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8"/>
	<title>Magma Scientific</title>
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<script src="dist/js/villa.min.js"></script>
	<link rel="stylesheet" href="dist/css/villa-grid.css"/>
	<link rel="stylesheet" href="dist/css/polar-font.css"/>
	<link rel="stylesheet" href="css/flex.css"/>
	<link rel="stylesheet" href="dist/css/polar.css"/>
	<link rel="stylesheet" href="dist/css/classic.css"/>
	<link rel="stylesheet" href="dist/css/classic.date.css"/>
	<link rel="stylesheet" href="css/main.css">
	<!--[if lt IE 9]>
	<link rel="stylesheet" type="text/css" href="dist/css/material-colors.css"/>
	<script type="text/javascript" src="dist/js/html5shiv.js"></script>
	<script type="text/javascript" src="dist/js/html5shiv-printshiv.js"></script>
	<![endif]-->

</head>
<body class="grey-700">

<div id="string"></div>

<style type="text/css">

	input[type=radio],
	input[type=checkbox] {
		width: auto;
	}

	form {
		display: block;
	}

	@media print {
		.page-break	{ display: block; page-break-before: always; }
	}

</style>

<header id="header" class="grey-100">

	<footer class="flex justify-end">

		<a class="button flat" id="consulta_create">Salvar e Imprimir</a>

	</footer>

</header>

<main id="main" class="container white">

	<div style="position:fixed; display: none;">
		<button id="btn">clica aqui</button>
		<button id="prontuario_novo">Novo prontuario</button>
	</div>

	<form action="print/" id="carry_id" name="carry_id" method="get">
		<input type="hidden" id="prontuario__id" name="prontuario_id"/>
	</form>

	<div class="blue-200" id="p_data"></div>

	<form action="#" id="prontuario_edit">

		<div>

			<h2>Paciente</h2>

			<div class="flex flex-wrap">

				<span class="field flex-1">
					<label for="prontuario_pesquisador">Pesquisador</label>
					<input type="text" id="prontuario_pesquisador" name="prontuario_pesquisador"/>
				</span>

				<span class="field flex-1">
					<label for="prontuario_registro">Registro Ambulatorio</label>
					<input type="text" id="prontuario_registro" name="prontuario_registro"/>
				</span>

				<span class="field flex-1">
					<label for="prontuario_data">Data de Cadastro</label>
					<input type="text" id="prontuario_data" name="prontuario_data" required/>
				</span>

			</div>

			<div class="flex flex-wrap">

				<div class="field flex-3">
					<label for="paciente_nome">Nome</label>
					<input type="text" class="font-large" id="paciente_nome" name="paciente_nome" required/>
				</div>

				<div class="field flex-1">
					<label for="paciente_nascimento">Data de Nascimento</label>
					<input type="text" id="paciente_nascimento" name="paciente_nascimento" required/>
				</div>

			</div>

			<div>

				<label class="field-label">Sexo</label>

				<div class="flex flex-1">

					<span class="field row">
						<input type="radio" id="paciente_sexo_1" name="paciente_sexo" value="Feminino" required/>
						<label for="paciente_sexo_1">Feminino</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_sexo_2" name="paciente_sexo" value="Masculino" required/>
						<label for="paciente_sexo_2">Masculino</label>
					</span>

				</div>

			</div>

			<div class="flex justify-between flex-wrap">

				<div class="flex flex-column">

					<label class="field-label">Religião</label>

					<span class="field row">
						<input type="radio" id="paciente_religiao_1" name="paciente_religiao" value="Católico"/>
						<label for="paciente_religiao_1">Católico</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_religiao_2" name="paciente_religiao" value="Evangélico"/>
						<label for="paciente_religiao_2">Evangélico</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_religiao_3" name="paciente_religiao" value="Espirita"/>
						<label for="paciente_religiao_3">Espirita</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_religiao_4" name="paciente_religiao" value="Testemunha de Jeová"/>
						<label for="paciente_religiao_4">Testemunha de Jeová</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_religiao_5" name="paciente_religiao" value="Outro"/>
						<input type="text" class="small" id="paciente_religiao_note" name="paciente_religiao_note" placeholder="Outro"/>
					</span>

				</div>

				<div class="flex flex-column">

					<label class="field-label">Etnia</label>

					<span class="field row">
						<input type="radio" id="paciente_etnia_1" name="paciente_etnia" value="Branco"/>
						<label for="paciente_etnia_1">Branco</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_etnia_2" name="paciente_etnia" value="Indígena"/>
						<label for="paciente_etnia_2">Indígena</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_etnia_3" name="paciente_etnia" value="Negro"/>
						<label for="paciente_etnia_3">Negro</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_etnia_4" name="paciente_etnia" value="Outro"/>
						<input type="text" class="small" id="paciente_etnia_note" name="paciente_etnia_note" placeholder="Outro"/>
					</span>

				</div>

				<div class="flex flex-column">

					<label class="field-label">Escolaridade</label>

					<span class="field row">
						<input type="radio" id="paciente_escolaridade_1" name="paciente_escolaridade" value="Fundamental"/>
						<label for="paciente_escolaridade_1">Ensino Fundamental</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_escolaridade_2" name="paciente_escolaridade" value="Médio"/>
						<label for="paciente_escolaridade_2">Ensino Médio</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_escolaridade_3" name="paciente_escolaridade" value="Superior"/>
						<label for="paciente_escolaridade_3">Ensino Superior</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_escolaridade_4" name="paciente_escolaridade" value="Outro"/>
						<input type="text" class="small" id="paciente_escolaridade_note" name="paciente_escolaridade_note" placeholder="Outro"/>
					</span>

				</div>

				<div class="flex flex-column">

					<label class="field-label">Estado Cívil</label>

					<span class="field row">
						<input type="radio" id="paciente_estadoCivil_1" name="paciente_estadoCivil" value="Casado(a)"/>
						<label for="paciente_estadoCivil_1">Casado(a)</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_estadoCivil_2" name="paciente_estadoCivil" value="Solteiro(a)"/>
						<label for="paciente_estadoCivil_2">Solteiro(a)</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_estadoCivil_3" name="paciente_estadoCivil" value="Divorciado(a)"/>
						<label for="paciente_estadoCivil_3">Divorciado(a)</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_estadoCivil_4" name="paciente_estadoCivil" value="Viúvo(a)"/>
						<label for="paciente_estadoCivil_4">Viúvo(a)</label>
					</span>

					<span class="field row">
						<input type="radio" id="paciente_estadoCivil_5" name="paciente_estadoCivil" value="Outro"/>
						<input type="text" class="small" id="paciente_estadoCivil_note" name="paciente_estadoCivil_note" placeholder="Outro"/>
					</span>

				</div>

			</div>

		</div>


		<div class="flex justify-end" style="margin-top: 1em; display: none;">
			<a class="button flat" id="prontuario_create">Cadastrar Paciente</a>
		</div>

	</form>

	<div id="consulta">

		<form action="#" id="consulta_form">

			<div>

				<h2>Exame Físico</h2>

				<div class="flex flex-wrap">

					<span class="field flex-1">
						<label for="exameFisico_peso">Peso</label>
						<span class="helper">
							<input type="text" id="exameFisico_peso" name="exameFisico_peso"/>
							<span>kg</span>
						</span>
					</span>

					<span class="field flex-1">
						<label for="exameFisico_altura">Altura</label>
						<span class="helper">
							<input type="text" id="exameFisico_altura" name="exameFisico_altura"/>
							<span>cm</span>
						</span>
					</span>

					<span class="field flex-1">
						<label for="exameFisico_imc">IMC</label>
						<input type="text" id="exameFisico_imc" name="exameFisico_imc" readonly/>
					</span>

				</div>

				<div class="flex flex-wrap">

					<span class="field flex-1">
						<label for="exameFisico_pressaoArterial">Pressão Arterial</label>
						<span class="helper">
							<input type="text" id="exameFisico_pressaoArterial" name="exameFisico_pressaoArterial"/>
							<span>mmHg</span>
						</span>
					</span>

					<span class="field flex-1">
						<label for="exameFisico_circunferenciaAbdominal">Circunferência Abdominal</label>
						<span class="helper">
							<input type="text" id="exameFisico_circunferenciaAbdominal" name="exameFisico_circunferenciaAbdominal"/>
							<span>cm</span>
						</span>
					</span>

					<span class="field flex-1">
						<label for="exameFisico_circunferenciaCervical">Circunferência Cervical</label>
						<span class="helper">
							<input type="text" id="exameFisico_circunferenciaCervical" name="exameFisico_circunferenciaCervical"/>
							<span>cm</span>
						</span>
					</span>

				</div>

			</div>

			<div class="page-break">

				<h2>Antecedentes</h2>

				<div class="flex flex-wrap">

					<div class="field flex-1">
						<label for="antecedentes_situacao_gestaçao">Gestação</label>
						<input type="text" id="antecedentes_situacao_gestaçao" name="antecedentes_situacao_gestaçao"/>
					</div>

					<div class="field flex-1">
						<label for="antecedentes_situacao_paridade">Paridade</label>
						<input type="text" id="antecedentes_situacao_paridade" name="antecedentes_situacao_paridade"/>
					</div>

					<div class="field flex-1">
						<label for="antecedentes_situacao_aborto">Aborto</label>
						<input type="text" id="antecedentes_situacao_aborto" name="antecedentes_situacao_aborto"/>
					</div>

				</div>

				<div>

					<label class="field-label">Tabagismo</label>

					<div class="flex">

						<span class="field row">
							<input type="radio" id="antecedentes_tabagismo_1" name="antecedentes_tabagismo" value="true"/>
							<label for="antecedentes_tabagismo_1">Sim</label>
						</span>

						<span class="field row">
							<input type="radio" id="antecedentes_tabagismo_2" name="antecedentes_tabagismo" value="false"/>
							<label for="antecedentes_tabagismo_2">Não</label>
						</span>

					</div>

				</div>

				<div class="flex flex-column">

					<div>

						<label class="field-label">H.A.C.</label>

						<span class="field row">
							<input type="radio" id="antecedentes_hac_1" name="antecedentes_hac" value="1"/>
							<label for="antecedentes_hac_1">Sim</label>
						</span>

						<div class="flex grey-50" id="antecedentes_hac_type">

							<span class="field row">
								<input type="radio" id="antecedentes_hac_type_1" name="antecedentes_hac_type" value="Compensado"/>
								<label for="antecedentes_hac_type_1">Compensado</label>
							</span>

							<span class="field row">
								<input type="radio" id="antecedentes_hac_type_2" name="antecedentes_hac_type" value="Descompensado"/>
								<label for="antecedentes_hac_type_2">Descompensado</label>
							</span>

						</div>

						<span class="field row">
							<input type="radio" id="antecedentes_hac_2" name="antecedentes_hac" value="0"/>
							<label for="antecedentes_hac_2">Não</label>
						</span>

					</div>

					<div>

						<label class="field-label">Diabetes Mellitus</label>

						<span class="field row">

							<input type="radio" id="antecedentes_diabetes_1" name="antecedentes_diabetes" value="1"/>
							<label for="antecedentes_diabetes_1">Sim</label>

						</span>

						<div class="flex grey-50" id="antecedentes_diabetes_type">

							<span class="field row">
								<input type="radio" id="antecedentes_diabetes_type_1" name="antecedentes_diabetes_type" value="Compensado"/>
								<label for="antecedentes_diabetes_type_1">Compensado</label>
							</span>

							<span class="field row">
								<input type="radio" id="antecedentes_diabetes_type_2" name="antecedentes_diabetes_type" value="Descompensado"/>
								<label for="antecedentes_diabetes_type_2">Descompensado</label>
							</span>

						</div>

						<span class="field row">
							<input type="radio" id="antecedentes_diabetes_2" name="antecedentes_diabetes" value="0"/>
							<label for="antecedentes_diabetes_2">Não</label>
						</span>

					</div>

					<div>

						<label class="field-label">Hipotireoidismo</label>

						<span class="field row">
							<input type="radio" id="antecedentes_hipotireoidismo_1" name="antecedentes_hipotireoidismo" value="1"/>
							<label for="antecedentes_hipotireoidismo_1">Sim</label>
						</span>

						<span class="flex grey-50" id="antecedentes_hipotireoidismo_type">

							<span class="field row">
								<input type="radio" id="antecedentes_hipotireoidismo_type_1" name="antecedentes_hipotireoidismo_type" value="Compensado"/>
								<label for="antecedentes_hipotireoidismo_type_1">Compensado</label>
							</span>

							<span class="field row">
								<input type="radio" id="antecedentes_hipotireoidismo_type_2" name="antecedentes_hipotireoidismo_type" value="Descompensado"/>
								<label for="antecedentes_hipotireoidismo_type_2">Descompensado</label>
							</span>

						</span>

						<span class="field row">
							<input type="radio" id="antecedentes_hipotireoidismo_2" name="antecedentes_hipotireoidismo" value="0"/>
							<label for="antecedentes_hipotireoidismo_2">Não</label>
						</span>

					</div>

				</div>

				<div class="field">
					<label for="antecedentes_note">Outros</label>
					<input type="text" id="antecedentes_note" name="antecedentes_note"/>
				</div>

			</div>

			<div class="page-break">

				<h2>Características do Utero / Mioma</h2>

				<div class="flex flex-wrap justify-between">

					<span class="field flex-1">
						<label for="ultrassom_volumeUterino">Volume Uterino</label>
						<span class="helper">
							<input type="tel" id="ultrassom_volumeUterino" maxlength="6" name="ultrassom_volumeUterino"/>
							<span>cm³</span>
						</span>
					</span>

					<span class="field flex-1">
						<label for="ultrassom_ovarioDireito">Ovário Direito</label>
						<span class="helper">
							<input type="tel" id="ultrassom_ovarioDireito" maxlength="6" name="ultrassom_ovarioDireito"/>
							<span>cm³</span>
						</span>
					</span>

					<span class="field flex-1">
						<label for="ultrassom_ovarioEsquerdo">Ovário Esquerdo</label>
						<span class="helper">
							<input type="tel" id="ultrassom_ovarioEsquerdo" maxlength="6" name="ultrassom_ovarioEsquerdo"/>
							<span>cm³</span>
						</span>
					</span>

					<span class="field flex-1">
						<label for="ultrassom_endometro">Endométro</label>
						<span class="helper">
							<input type="tel" id="ultrassom_endometro" maxlength="6" name="ultrassom_endometro"/>
							<span>mm</span>
						</span>
					</span>

				</div>

				<div class="flex flex-wrap">

					<div class="flex flex-column">

						<span class="field">
							<label for="mioma_quantidade">Quantidade de Miomas</label>
							<input type="text" id="mioma_quantidade" maxlength="1" name="mioma_quantidade"/>
						</span>

						<span class="field row">
							<input type="checkbox" id="ultrassom_nd" name="ultrassom_nd" value="true"/>
							<label for="ultrassom_nd">Dados não disponíveis</label>
						</span>

					</div>

					<div id="dynf"></div>

				</div>

			</div>

			<div class="page-break"></div>

			<h2>Escalas / Sangramento</h2>

			<div class="flex flex-wrap">

				<span class="field flex-1">
					<label for="sangramento_pbacInicial">Escore PBAC Inicíal</label>
					<input type="tel" id="sangramento_pbacInicial" name="sangramento_pbacInicial"/>
				</span>

				<span class="field flex-1">
					<label for="escalas_beckInicial">Depressão Beck Inicial</label>
					<input type="tel" id="escalas_beckInicial" name="escalas_beckInicial"/>
				</span>

				<span class="field flex-1">
					<label for="escalas_vidaMioma">Qualidade de Vida x Mioma</label>
					<input type="tel" id="escalas_vidaMioma" name="escalas_vidaMioma"/>
				</span>

			</div>

			<div>

				<h2>Exames Iniciais</h2>

				<div class="flex flex-wrap">

					<div class="flex" style="margin: 0 .5em">

						<span class="field">
							<label for="exames_hb" class="default-case">Hb</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_hb" name="exames_hb"/>
								<span>g/dL</span>
							</span>
						</span>

						<span class="field">
							<label for="exames_ht" class="default-case">Ht</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_ht" name="exames_ht"/>
								<span>%</span>
							</span>
						</span>

						<span class="field">
							<label for="exames_vcm" class="default-case">V.C.M</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_vcm" name="exames_vcm"/>
								<span>ft</span>
							</span>
						</span>

						<span class="field">
							<label for="exames_rdw" class="default-case">R.D.W</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_rdw" name="exames_rdw"/>
								<span>%</span>
							</span>
						</span>

					</div>

					<div class="flex" style="margin: 0 .5em">

						<span class="field">
							<label for="exames_ferro" class="default-case">Ferro</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_ferro" name="exames_ferro"/>
								<span>μg/dL</span>
							</span>
						</span>

						<span class="field">
							<label for="exames_ferritina" class="default-case">Ferritina</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_ferritina" name="exames_ferritina"/>
								<span>ng/dL</span>
							</span>
						</span>

						<span class="field">
							<label for="exames_vitaminaD3" class="default-case">Vitamina D3</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_vitaminaD3" name="exames_vitaminaD3"/>
								<span>ng/mL</span>
							</span>
						</span>

						<span class="field">
							<label for="exames_gj" class="default-case">G.J</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_gj" name="exames_gj"/>
								<span>mg/dL</span>
							</span>
						</span>

					</div>

					<div class="flex" style="margin: 0 .5em">

						<span class="field">
							<label for="exames_ct" class="default-case">C.T</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_ct" name="exames_ct"/>
								<span>mg/dL</span>
							</span>
						</span>

						<span class="field">
							<label for="exames_ldl" class="default-case">L.D.L</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_ldl" name="exames_ldl"/>
								<span>mg/dL</span>
							</span>
						</span>

						<span class="field">
							<label for="exames_hdl" class="default-case">H.D.L</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_hdl" name="exames_hdl"/>
								<span>mg/dL</span>
							</span>
						</span>

						<span class="field">
							<label for="exames_tsh" class="default-case">T.S.H</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_tsh" name="exames_tsh"/>
								<span>μUi/mL</span>
							</span>
						</span>

					</div>

					<div class="flex" style="margin: 0 .5em">

						<span class="field">
							<label for="exames_t4l" class="default-case">T.4.L</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_t4l" name="exames_t4l"/>
								<span>ng/dL</span>
							</span>
						</span>

						<span class="field">
							<label for="exames_tgl" class="default-case">T.G.L</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_tgl" name="exames_tgl"/>
								<span>mg/dL</span>
							</span>
						</span>

						<span class="field">
							<label for="exames_colo" class="default-case">D.P Colo</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_colo" name="exames_colo"/>
								<span>mg/dL</span>
							</span>
						</span>

						<span class="field">
							<label for="exames_lombar" class="default-case">D.P Lombar</label>
							<span class="helper">
								<input type="tel" class="small" id="exames_lombar" name="exames_lombar"/>
								<span>mU/L</span>
							</span>
						</span>

					</div>

				</div>

			</div>

			<div class="page-break">

				<h2>Conduta</h2>

				<div class="flex" id="conduta">

					<div class="flex flex-column">

						<span class="field row">
							<input type="radio" id="conduta_1" name="conduta" value="Cirurgia"/>
							<label for="conduta_1">Cirurgia</label>
						</span>

						<span class="field row">
							<input type="radio" id="conduta_2" name="conduta" value="S.I.U - L.N.G"/>
							<label for="conduta_2">S.I.U - L.N.G</label>
						</span>

						<span class="field row">
							<input type="radio" id="conduta_3" name="conduta" value="Hormônio Terapia"/>
							<label for="conduta_3">Hormônio Terapia</label>
						</span>

						<span class="field row">
							<input type="radio" id="conduta_4" name="conduta" value="A.I.N.H."/>
							<label for="conduta_4">A.I.N.H.</label>
						</span>

					</div>

					<!--
						Cirurgia
					-->

					<span id="conduta_cirurgia" class="field grey-50">

						<label></label>

						<span class="flex">
							<input type="radio" id="conduta_cirurgia_1" name="conduta_cirurgia" value="H.T.A."/>
							<label for="conduta_cirurgia_1">H.T.A.</label>
						</span>

						<span class="flex">
							<input type="radio" id="conduta_cirurgia_2" name="conduta_cirurgia" value="H.V."/>
							<label for="conduta_cirurgia_2">H.V.</label>
						</span>

					</span>

					<!--
						Hormônio Terapia
					-->

					<span id="conduta_hormonioTerapia">

						<label></label>

						<span class="field grey-50">

							<span class="flex">

								<input type="radio" id="conduta_hormonioTerapia_1" name="conduta_hormonioTerapia" value="Progestagênio"/>
								<label for="conduta_hormonioTerapia_1">Progestagênio</label>

							</span>

							<span class="flex">

								<input type="radio" id="conduta_hormonioTerapia_2" name="conduta_hormonioTerapia" value="A.C.Os"/>
								<label for="conduta_hormonioTerapia_2">A.C.Os</label>

							</span>

							<span class="flex">

								<input type="radio" id="conduta_hormonioTerapia_3" name="conduta_hormonioTerapia" value="Analogo do GnRH"/>
								<label for="conduta_hormonioTerapia_3">Analogo do GnRH</label>

							</span>

						</span>

						<span class="flex flex-column grey-100" id="conduta_hormonioTerapia_caracteristicas">

							<!--
								Hormônio Terapia
							-->

							<span class="field">
								<label for="conduta_hormonioterapia_nome">Nome</label>
								<input type="text" id="conduta_hormonioterapia_nome" name="conduta_hormonioterapia_nome"/>
							</span>

							<!--
								Progestagênio, A.C.Os
							-->

							<span class="flex flex-column" id="conduta_hormonioTerapia_caracteristicas_tipo">

								<div class="flex">

									<span class="field row">
										<input type="checkbox" id="conduta_hormonioterapia_ciclico" name="conduta_hormonioterapia_ciclico" value="true"/>
										<label for="conduta_hormonioterapia_ciclico">Ciclico</label>
									</span>

									<span class="field row">
										<input type="checkbox" id="conduta_hormonioterapia_continuo" name="conduta_hormonioterapia_continuo" value="true"/>
										<label for="conduta_hormonioterapia_continuo">Contínuo</label>
									</span>

								</div>


								<span class="field">
									<label for="conduta_hormonioterapia_ainh">A.I.N.H.</label>
									<input type="text" id="conduta_hormonioterapia_ainh" name="conduta_hormonioterapia_ainh"/>
								</span>

							</span>

						</span>

					</span>

					<!--
						A.I.N.H.
					-->

					<span class="field grey-50" id="conduta_ainh">
						<label for="conduta_ainh_nome">Nome</label>
						<input type="text" id="conduta_ainh_nome" name="conduta_ainh_nome"/>
					</span>

				</div>

			</div>

			<div>

				<h2>Resultados</h2>

				<div class="flex flex-wrap">

					<span class="field flex-1">
						<label for="resultados_pbacFinal">Escore PBAC Final</label>
						<input type="tel" id="resultados_pbacFinal" name="resultados_pbacFinal"/>
					</span>

					<span class="field flex-1">
						<label for="resultados_beckFinal">Depressão Beck Final</label>
						<input type="tel" id="resultados_beckFinal" name="resultados_beckFinal"/>
					</span>

					<span class="field flex-1">
						<label for="resultados_vidaMiomaFinal">Qualidade Vida x Mioma</label>
						<input type="tel" id="resultados_vidaMiomaFinal" name="resultados_vidaMiomaFinal"/>
					</span>

				</div>

			</div>

		</form>

	</div>

</main>

	<script src="dist/js/jquery-min.js"></script>
	<script src="dist/js/picker.js"></script>
	<script src="js/scientific.js"></script>
	<script src="js/app.js"></script>

	<script>
		var miomaField = document.getElementById('mioma_quantidade');
		miomaField.addEventListener('change', numberMioma);

		$('input[name=conduta]').distinct({
			prefix: 'conduta',
			target: document.getElementById('conduta')
		}, ['click', 'touchstart']);

		$('input[name=conduta_hormonioTerapia]').distinct({
			prefix: 'conduta',
			target: document.getElementById('conduta_hormonioTerapia')
		}, ['click', 'touchstart']);

		var $prontuario_data = $('#prontuario_data').attr('data-value', "2015/04/20").pickadate();
		var $paciente_nascimento = $('#paciente_nascimento').attr('data-value', "2015/04/20").pickadate({
			selectYears: 180,
			selectMonths: true
		});

		var $exameFisico_imc = document.getElementById('exameFisico_imc');
		$exameFisico_imc.addEventListener('focus', getIMC);

		var keepClass = 'keep';
		addDistinctRadio(document.getElementsByName('antecedentes_diabetes'), keepClass);
		addDistinctRadio(document.getElementsByName('antecedentes_hac'), keepClass);
		addDistinctRadio(document.getElementsByName('antecedentes_hipotireoidismo'), keepClass);
	</script>

	<style>

		.mioma {
			background-color: #eeeeee;
			margin: .5em;
		}

		/*#antecedentes_hipotireoidismo_type,
		#antecedentes_hac_type,
		#antecedentes_diabetes_type*/

		#conduta_cirurgia,
		#conduta_hormonioTerapia,
		#conduta_hormonioTerapia_caracteristicas,
		#conduta_hormonioTerapia_caracteristicas_tipo,
		#conduta_ainh {
			display: none;
		}

		.conduta_1 #conduta_cirurgia,
		.conduta_3 #conduta_hormonioTerapia,
		.conduta_3 .conduta_hormonioTerapia_1 #conduta_hormonioTerapia_caracteristicas,
		.conduta_3 .conduta_hormonioTerapia_2 #conduta_hormonioTerapia_caracteristicas,
		.conduta_3 .conduta_hormonioTerapia_3 #conduta_hormonioTerapia_caracteristicas,
		.conduta_3 .conduta_hormonioTerapia_1 #conduta_hormonioTerapia_caracteristicas_tipo,
		.conduta_3 .conduta_hormonioTerapia_2 #conduta_hormonioTerapia_caracteristicas_tipo,
		.conduta_4 #conduta_ainh {
			display: flex;
		}

		#antecedentes_diabetes_type,
		#antecedentes_hac_type,
		#antecedentes_hipotireoidismo_type {
			display: none;
		}

		.keep #antecedentes_diabetes_type,
		.keep #antecedentes_hac_type,
		.keep #antecedentes_hipotireoidismo_type {
			display: flex;
		}
	</style>

</body>
</html>
