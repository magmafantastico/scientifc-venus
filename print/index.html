<input type="hidden" id="prontuario__id"/>

<div class="" id="p_data"></div>
<div class="" id="c_data"></div>

<script>
	__API_DIR = '../';

	function getQueryVariable(variable)
	{
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i=0;i<vars.length;i++) {
			var pair = vars[i].split("=");
			if(pair[0] == variable){return pair[1];}
		}
		return(false);
	}

	var _id = getQueryVariable('prontuario_id');

	document.getElementById('prontuario__id').value = _id;

</script>
