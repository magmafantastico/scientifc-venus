<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Prontuario | Magma Scientific</title>
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<script src="../dist/js/villa.min.js"></script>
	<link rel="stylesheet" href="../dist/css/villa.min.css">
	<link rel="stylesheet" href="../dist/css/polar-font.css"/>
	<link rel="stylesheet" href="../dist/css/classic.css"/>
	<link rel="stylesheet" href="../dist/css/classic.date.css"/>
	<link rel="stylesheet" href="../css/header.css"/>
	<link rel="stylesheet" href="../css/print.css"/>
	<!--[if lt IE 9]>
	<link rel="stylesheet" type="text/css" href="../dist/css/material-colors.css"/>
	<script type="text/javascript" src="../dist/js/html5shiv.js"></script>
	<script type="text/javascript" src="../dist/js/html5shiv-printshiv.js"></script>
	<![endif]-->
</head>
<body>

<input type="hidden" id="prontuario__id"/>

<header id="header" class="grey-200 flex justify-between align-center open-sans child-flex">

	<header>

		<a href="../" class="button font-light-blue-a700 h-grey-300 a-grey-400">Nova consulta</a>

		<a href="../resultados/" class="button font-grey-600 h-grey-300 a-grey-400">Resultados</a>

	</header>

	<footer>

		<a class="button font-light-blue-a700 h-grey-300 a-grey-400" onclick="window.print()">Imprimir</a>

	</footer>

</header>

<main class="print-view">

	<div class="" id="p_data"></div>
	<div class="" id="c_data"></div>

</main>

<script>
	__API_DIR = '../';

	function getQueryVariable(variable)
	{
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i=0;i<vars.length;i++) {
			var pair = vars[i].split("=");
			if(pair[0] == variable){return pair[1];}
		}
		return(false);
	}

	var _id = getQueryVariable('prontuario_id');

	document.getElementById('prontuario__id').content = _id;

</script>

<script src="../dist/js/jquery-min.js"></script>
<script src="../js/scientific.js"></script>
<script src="../js/app.js"></script>

</body>
</html>
